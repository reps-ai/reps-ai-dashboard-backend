name: Deploy to Mac mini

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.MACMINI_SSH_KEY }}

      - name: Trigger deploy script on Mac mini
        run: |
          ssh -o StrictHostKeyChecking=no home@10.0.0.7 "bash ~/scripts/deploy.sh"
